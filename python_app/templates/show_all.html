<!DOCTYPE html>
<html lang = "en">
   <head></head>
   <body>
      <h3>
         <a href = "{{ url_for('show_all') }}">Best Games - As Decided By Me </a>
      </h3>
      
      <hr/>
      {%- for message in get_flashed_messages() %}
         {{ message }}
      {%- endfor %}
		
      <h3>My Favorite Games (<a href = "{{ url_for('new') }}">Add Game
         </a>)</h3>
      
      <table>
         <thead>
            <tr>
               <th>Name</th>
               <th>Developer</th>
               <th>Genre</th>
               <th>Release Date</th>
               <th>More Details</th>
            
            </tr>
         </thead>

         <tbody>
            {% for game in games %}
               <tr>
                  <td>{{ game.name }}</td>
                  <td>{{ game.dev }}</td>
                  <td>{{ game.genre }}</td>
                  <td>{{ game.rel }}</td>
                  <td><a href = "{{ url_for('summary') }}">Details</a></td>
               </tr>
            {% endfor %}
         </tbody>
      </table>

      <div>
         <p><a href=" {{url_for('default')}} ">Home</a></p>
     </div>
   </body>
</html>
