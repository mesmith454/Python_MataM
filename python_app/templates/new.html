<!DOCTYPE html>
<html>
   <body>
      <h3>Games - Flask SQLAlchemy example</h3>
      <hr/>
      
      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}
      
      <form action = "{{ request.path }}" method = "post">
         <label for = "name">Name</label><br>
         <input type = "text" name = "name" placeholder = "Name" /><br>
         <label for = "dev">Developer</label><br>
         <input type = "text" name = "dev" placeholder = "Developer" /><br>
         <label for = "genre">Genre</label><br>
         <input type="text" name = "genre" placeholder = "Genre" /><br>
         <label for = "rel">Release Year</label><br>
         <input type = "text" name = "rel" placeholder = "Release Year" /><br>
         <label for = "summ">Details</label><br>
         <textarea name="summ" placeholder="Details"></textarea>
         <input type = "submit" value = "Submit" />
         
      </form>
   </body>
</html>
